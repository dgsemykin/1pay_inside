<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900&amp;amp;subset=cyrillic-ext" rel="stylesheet">
    <link href="./css/payment-form.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <div class="header__top">
            <div class="header__info">
              <div class="header__title"><a href="/">parkuno.ru</a></div>
            </div>
            <div class="header__logo"><img src="./files/logos/park-uno.png"/></div>
          </div>
          <div class="header__caption">Счет №14566645</div>
        </div>
        <div class="card__body">
          <div class="payways">
            <div class="payways__group">
              <div class="payways__title">Банковские карты</div>
              <div class="payways__list">
                <div class="payway"><img class="payway__logo" src="./img/payways/visa.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/mastercard.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/maestro.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/mir.png"/></div>
              </div>
            </div>
            <div class="payways__group">
              <div class="payways__title">Мобильные операторы</div>
              <div class="payways__list">
                <div class="payway"><img class="payway__logo" src="./img/payways/mts.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/megafon.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/beeline.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/tele2.png"/></div>
              </div>
            </div>
            <div class="payways__group">
              <div class="payways__title">Электронные кошельки</div>
              <div class="payways__list">
                <div class="payway"><img class="payway__logo" src="./img/payways/webmoney.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/qiwi.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/yamoney.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/viber.png"/></div>
              </div>
            </div>
            <div class="payways__group">
              <div class="payways__title">Платежные системы</div>
              <div class="payways__list">
                <div class="payway"><img class="payway__logo" src="./img/payways/applepay.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/samsungpay.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/alfabank.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/promsvyazbank.png"/></div>
              </div>
            </div>
            <div class="payways__group">
              <div class="payways__title">Криптовалюта</div>
              <div class="payways__list">
                <div class="payway"><img class="payway__logo" src="./img/payways/bitcoin.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/litecoin.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/dash.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/ethereum.png"/></div>
                <div class="payway"><img class="payway__logo" src="./img/payways/zcash.png"/></div>
              </div>
            </div>
          </div>
        </div>
        <div class="outcard">
          <div class="outcard__icon _msg"></div>
          <div class="outcard__icon _lang">EN</div>
        </div>
      </div>
    </div>
    <script src="./js/libs/perfect-scrollbar.min.js"></script>
    <script src="./js/libs/tiny-slider.min.js"></script>
    <script src="./js/libs/text-mask.min.js"></script>
    <script src="./js/libs/vanilla-js-select.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
